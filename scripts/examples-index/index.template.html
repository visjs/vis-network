    <style>
      body {
        margin: 50px auto 200px;
        min-width: calc(200px + 2em);
        width: calc(100vw - 200px);
      }

      a {
        color: #2b7ce9;
      }
      a:visited {
        color: #46417a;
      }

      .example-link {
        position: relative;
        margin: 1em;
        width: 200px;

        display: inline-block;
        text-align: center;
      }

      .example-link .example-image {
        position: relative;
        margin-top: 1ex;
        width: 200px;
        height: 200px;
      }
      .example-link .example-image > img {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 200px;
        height: 200px;

        border: 1px solid #2b7ce9;

        transition: transform 0.5s ease 0s, z-index 0.5s linear 0s;
        z-index: 1;
      }
      .example-link:hover .example-image > img {
        transform: translate(0px, 95px) scale(2, 2);
        z-index: 100;
      }

      .playgrounds {
        margin-left: 1em;
        white-space: nowrap;
      }
      .playgrounds form {
        display: inline-block;
        margin: 0px;
      }
      .icon {
        width: 2em;
        height: 2em;

        background: none;
        border: none;
        cursor: pointer;
      }
