        type="hidden"
        name="data"
        value='{"css":"body {\n  font: 10pt sans;\n}\n#mynetwork {\n  width: 600px;\n  height: 600px;\n  border: 1px solid lightgray;\n}\n\ndiv.left {\n  position: relative;\n  float: left;\n  width: 300px;\n  border: 1px #c7c7c7 solid;\n  height: 590px;\n  padding: 5px;\n}\n\ndiv.right {\n  padding-left: 10px;\n  float: left;\n  width: 600px;\n}\n\ndiv.bottom {\n  position: absolute;\n  bottom: 5px;\n}\n","css_external":"","html":"<h2>Camera animations</h2>\n<div style=\"width: 700px; font-size: 14px\">\n  You can move the view around programmatically using the .moveTo(options)\n  function. The options supplied to this function can also be (partially)\n  supplied to the .fit() and .focusOnNode() methods. These are explained in the\n  docs.\n  <br /><br />\n  The buttons below take the fields from the table when they can. For instance,\n  the \"Animate with default settings.\" takes the position, scale and offset\n  while using the default animation values for duration and easing function. The\n  focusOnNode takes everything except the position and the fit takes only the\n  duration and easing function.\n  <br /><br />\n  Here you can see a full description of the options you can supply to moveTo:\n</div>\n<pre>\nvar moveToOptions = {\n    position: {x:x, y:x},    // position to animate to (Numbers)\n    scale: 1.0,              // scale to animate to  (Number)\n    offset: {x:x, y:y},      // offset from the center in DOM pixels (Numbers)\n    animation: {             // animation object, can also be Boolean\n      duration: 1000,                 // animation duration in milliseconds (Number)\n      easingFunction: \"easeInOutQuad\" // Animation easing function, available are:\n    }                                   // linear, easeInQuad, easeOutQuad, easeInOutQuad,\n}                                       // easeInCubic, easeOutCubic, easeInOutCubic,\n                                        // easeInQuart, easeOutQuart, easeInOutQuart,\n                                        // easeInQuint, easeOutQuint, easeInOutQuint\n</pre>\n<div class=\"left\">\n  <table>\n    <tbody>\n      <tr>\n        <td>position x</td>\n        <td>\n          <input type=\"text\" value=\"300\" id=\"positionx\" style=\"width: 170px\" />\n        </td>\n      </tr>\n      <tr>\n        <td>position y</td>\n        <td>\n          <input type=\"text\" value=\"300\" id=\"positiony\" style=\"width: 170px\" />\n        </td>\n      </tr>\n      <tr>\n        <td>scale</td>\n        <td>\n          <input type=\"text\" value=\"1.0\" id=\"scale\" style=\"width: 170px\" />\n        </td>\n      </tr>\n      <tr>\n        <td>offset x</td>\n        <td>\n          <input type=\"text\" value=\"0\" id=\"offsetx\" style=\"width: 170px\" /> px\n        </td>\n      </tr>\n      <tr>\n        <td>offset y</td>\n        <td>\n          <input type=\"text\" value=\"0\" id=\"offsety\" style=\"width: 170px\" /> px\n        </td>\n      </tr>\n      <tr>\n        <td>duration</td>\n        <td>\n          <input type=\"text\" value=\"1000\" id=\"duration\" style=\"width: 170px\" />\n          ms\n        </td>\n      </tr>\n      <tr>\n        <td>easingFunction</td>\n        <td>\n          <select id=\"easingFunction\" style=\"width: 174px\">\n            <option value=\"linear\">linear</option>\n            <option value=\"easeInQuad\">easeInQuad</option>\n            <option value=\"easeOutQuad\">easeOutQuad</option>\n            <option value=\"easeInOutQuad\" selected=\"selected\">\n              easeInOutQuad\n            </option>\n            <option value=\"easeInCubic\">easeInCubic</option>\n            <option value=\"easeOutCubic\">easeOutCubic</option>\n            <option value=\"easeInOutCubic\">easeInOutCubic</option>\n            <option value=\"easeInQuart\">easeInQuart</option>\n            <option value=\"easeOutQuart\">easeOutQuart</option>\n            <option value=\"easeInOutQuart\">easeInOutQuart</option>\n            <option value=\"easeInQuint\">easeInQuint</option>\n            <option value=\"easeOutQuint\">easeOutQuint</option>\n            <option value=\"easeInOutQuint\">easeInOutQuint</option>\n          </select>\n        </td>\n      </tr>\n    </tbody>\n  </table>\n  <div class=\"bottom\">\n    <span id=\"statusUpdate\"></span><br />\n    Examples:\n    <input\n      type=\"button\"\n      onclick=\"doAnimation();\"\n      value=\"Animate with above settings.\"\n      style=\"width: 300px\"\n      id=\"btnDo\"\n    />\n    <br />\n    <input\n      type=\"button\"\n      onclick=\"doDefaultAnimation();\"\n      value=\"Animate with default settings.\"\n      style=\"width: 300px\"\n      id=\"btnDoDefault\"\n    />\n    <br />\n    <input\n      type=\"button\"\n      onclick=\"fitAnimated();\"\n      value=\"Animated fit().\"\n      style=\"width: 300px\"\n      id=\"btnZoom\"\n    />\n    <br />\n    <input\n      type=\"button\"\n      onclick=\"focusRandom();\"\n      value=\"Focus on random node.\"\n      style=\"width: 300px\"\n      id=\"btnFocus\"\n    /><br />\n    <input\n      type=\"button\"\n      onclick=\"startShow();\"\n      value=\"Start a show!\"\n      style=\"width: 300px\"\n      id=\"btnShow\"\n    /><br />\n  </div>\n</div>\n<div class=\"right\">\n  <div id=\"mynetwork\"></div>\n\n  <p id=\"selection\"></p>\n  <p id=\"stabilization\"></p>\n</div>\n","js":"var nodes = null;\nvar edges = null;\nvar network = null;\nvar offsetx,\n  offsety,\n  scale,\n  positionx,\n  positiony,\n  duration,\n  easingFunction,\n  doButton,\n  focusButton,\n  showButton;\nvar statusUpdateSpan;\nvar finishMessage = \"\";\nvar showInterval = false;\nvar showPhase = 1;\nvar amountOfNodes = 25;\n\nfunction destroy() {\n  if (network !== null) {\n    network.destroy();\n    network = null;\n  }\n}\n\nfunction updateValues() {\n  offsetx = parseInt(document.getElementById(\"offsetx\").value);\n  offsety = parseInt(document.getElementById(\"offsety\").value);\n  duration = parseInt(document.getElementById(\"duration\").value);\n  scale = parseFloat(document.getElementById(\"scale\").value);\n  positionx = parseInt(document.getElementById(\"positionx\").value);\n  positiony = parseInt(document.getElementById(\"positiony\").value);\n  easingFunction = document.getElementById(\"easingFunction\").value;\n}\n\nfunction draw() {\n  destroy();\n  statusUpdateSpan = document.getElementById(\"statusUpdate\");\n  doButton = document.getElementById(\"btnDo\");\n  focusButton = document.getElementById(\"btnFocus\");\n  showButton = document.getElementById(\"btnShow\");\n\n  // randomly create some nodes and edges\n  var data = getScaleFreeNetwork(amountOfNodes);\n\n  // create a network\n  var container = document.getElementById(\"mynetwork\");\n  var options = {\n    physics: {\n      stabilization: {\n        iterations: 1200,\n      },\n    },\n  };\n  network = new vis.Network(container, data, options);\n\n  // add event listeners\n  network.on(\"select\", function (params) {\n    document.getElementById(\"selection\").innerText =\n      \"Selection: \" + params.nodes;\n  });\n  network.on(\"stabilized\", function (params) {\n    document.getElementById(\"stabilization\").innerText =\n      \"Stabilization took \" + params.iterations + \" iterations.\";\n  });\n  network.on(\"animationFinished\", function () {\n    statusUpdateSpan.innerText = finishMessage;\n  });\n}\n\nfunction fitAnimated() {\n  updateValues();\n\n  var options = {\n    offset: { x: offsetx, y: offsety },\n    duration: duration,\n    easingFunction: easingFunction,\n  };\n  statusUpdateSpan.innerText = \"Doing fit() Animation.\";\n  finishMessage = \"Animation finished.\";\n  network.fit({ animation: options });\n}\n\nfunction doDefaultAnimation() {\n  updateValues();\n\n  var options = {\n    position: { x: positionx, y: positiony },\n    scale: scale,\n    offset: { x: offsetx, y: offsety },\n    animation: true, // default duration is 1000ms and default easingFunction is easeInOutQuad.\n  };\n  statusUpdateSpan.innerText = \"Doing Animation.\";\n  finishMessage = \"Animation finished.\";\n  network.moveTo(options);\n}\n\nfunction doAnimation() {\n  updateValues();\n\n  var options = {\n    position: { x: positionx, y: positiony },\n    scale: scale,\n    offset: { x: offsetx, y: offsety },\n    animation: {\n      duration: duration,\n      easingFunction: easingFunction,\n    },\n  };\n  statusUpdateSpan.innerText = \"Doing Animation.\";\n  finishMessage = \"Animation finished.\";\n  network.moveTo(options);\n}\n\nfunction focusRandom() {\n  updateValues();\n\n  var nodeId = Math.floor(Math.random() * amountOfNodes);\n  var options = {\n    // position: {x:positionx,y:positiony}, // this is not relevant when focusing on nodes\n    scale: scale,\n    offset: { x: offsetx, y: offsety },\n    animation: {\n      duration: duration,\n      easingFunction: easingFunction,\n    },\n  };\n  statusUpdateSpan.innerText = \"Focusing on node: \" + nodeId;\n  finishMessage = \"Node: \" + nodeId + \" in focus.\";\n  network.focus(nodeId, options);\n}\n\nfunction startShow() {\n  updateValues();\n  if (showInterval !== false) {\n    showInterval = false;\n    showButton.value = \"Start a show!\";\n    network.fit();\n  } else {\n    showButton.value = \"Stop the show!\";\n    focusRandom();\n    setTimeout(doTheShow, duration);\n    showInterval = true;\n  }\n}\n\nfunction doTheShow() {\n  updateValues();\n  if (showInterval == true) {\n    if (showPhase == 0) {\n      focusRandom();\n      showPhase = 1;\n    } else {\n      fitAnimated();\n      showPhase = 0;\n    }\n    setTimeout(doTheShow, duration);\n  }\n}\n\nwindow.addEventListener(\"load\", () => {\n  draw();\n});\n","js_external":"https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js;https://unpkg.com/alea@1.0.0/alea.js;https://visjs.github.io/vis-network/examples/network/exampleUtil.js","title":"Vis Network | Other | Animations"}'
