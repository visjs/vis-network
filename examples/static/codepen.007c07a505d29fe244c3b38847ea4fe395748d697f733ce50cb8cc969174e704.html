        value='{"css":"body {\n  font: 10pt sans;\n}\n\n#mynetwork {\n  width: 600px;\n  height: 600px;\n  border: 1px solid lightgray;\n}\n","css_external":"","html":"<h2>Hierarchical Layout - Scale-Free-Network</h2>\n\n<div style=\"width: 700px; font-size: 14px; text-align: justify\">\n  This example shows the randomly generated <b>scale-free-network</b> set of\n  nodes and connected edges from example 2. In this example, hierarchical layout\n  has been enabled and the vertical levels are determined automatically.\n</div>\n<br />\n\n<form onsubmit=\"draw(); return false;\">\n  <label for=\"nodeCount\">Number of nodes:</label>\n  <input id=\"nodeCount\" type=\"text\" value=\"25\" style=\"width: 50px\" />\n  <input type=\"submit\" value=\"Go\" />\n</form>\n<p>\n  <input type=\"button\" id=\"btn-UD\" value=\"Up-Down\" />\n  <input type=\"button\" id=\"btn-DU\" value=\"Down-Up\" />\n  <input type=\"button\" id=\"btn-LR\" value=\"Left-Right\" />\n  <input type=\"button\" id=\"btn-RL\" value=\"Right-Left\" />\n  <input type=\"hidden\" id=\"direction\" value=\"UD\" />\n</p>\n\n<br />\n\n<div id=\"mynetwork\"></div>\n\n<p id=\"selection\"></p>\n","js":"import { generateRandomNodesAndEdges } from \"../exampleUtil.js\";\n\nvar nodes = null;\nvar edges = null;\n\nfunction destroy() {\n  if (globalThis.network != null) {\n    globalThis.network.destroy();\n    globalThis.network = null;\n  }\n}\n\nfunction draw() {\n  destroy();\n  // randomly create some nodes and edges\n  var nodeCount = document.getElementById(\"nodeCount\").value;\n  var data = generateRandomNodesAndEdges(nodeCount);\n\n  // create a network\n  var container = document.getElementById(\"mynetwork\");\n  var directionInput = document.getElementById(\"direction\").value;\n  var options = {\n    layout: {\n      hierarchical: {\n        direction: directionInput,\n      },\n    },\n  };\n  globalThis.network = new vis.Network(container, data, options);\n\n  // add event listeners\n  globalThis.network.on(\"select\", function (params) {\n    document.getElementById(\"selection\").innerText =\n      \"Selection: \" + params.nodes;\n  });\n}\n\nvar directionInput = document.getElementById(\"direction\");\nvar btnUD = document.getElementById(\"btn-UD\");\nbtnUD.onclick = function () {\n  directionInput.value = \"UD\";\n  draw();\n};\nvar btnDU = document.getElementById(\"btn-DU\");\nbtnDU.onclick = function () {\n  directionInput.value = \"DU\";\n  draw();\n};\nvar btnLR = document.getElementById(\"btn-LR\");\nbtnLR.onclick = function () {\n  directionInput.value = \"LR\";\n  draw();\n};\nvar btnRL = document.getElementById(\"btn-RL\");\nbtnRL.onclick = function () {\n  directionInput.value = \"RL\";\n  draw();\n};\n\ndraw();\n","js_external":"https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js;https://unpkg.com/alea@1.0.0/alea.js","title":"Vis Network | Layouts | Hierarchical Layout"}'
