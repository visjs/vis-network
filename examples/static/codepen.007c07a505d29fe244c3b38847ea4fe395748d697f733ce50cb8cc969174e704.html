        value='{"css":"body {\n  font: 10pt sans;\n}\n\n#mynetwork {\n  width: 600px;\n  height: 600px;\n  border: 1px solid lightgray;\n}\n","css_external":"","html":"&lt;h2&gt;Hierarchical Layout - Scale-Free-Network&lt;/h2&gt;\n\n&lt;div style=\"width:700px; font-size:14px; text-align: justify;\"&gt;\n  This example shows the randomly generated &lt;b&gt;scale-free-network&lt;/b&gt; set of\n  nodes and connected edges from example 2. In this example, hierarchical layout\n  has been enabled and the vertical levels are determined automatically.\n&lt;/div&gt;\n&lt;br /&gt;\n\n&lt;form onsubmit=\"draw(); return false;\"&gt;\n  &lt;label for=\"nodeCount\"&gt;Number of nodes:&lt;/label&gt;\n  &lt;input id=\"nodeCount\" type=\"text\" value=\"25\" style=\"width: 50px;\" /&gt;\n  &lt;input type=\"submit\" value=\"Go\" /&gt;\n&lt;/form&gt;\n&lt;p&gt;\n  &lt;input type=\"button\" id=\"btn-UD\" value=\"Up-Down\" /&gt;\n  &lt;input type=\"button\" id=\"btn-DU\" value=\"Down-Up\" /&gt;\n  &lt;input type=\"button\" id=\"btn-LR\" value=\"Left-Right\" /&gt;\n  &lt;input type=\"button\" id=\"btn-RL\" value=\"Right-Left\" /&gt;\n  &lt;input type=\"hidden\" id=\"direction\" value=\"UD\" /&gt;\n&lt;/p&gt;\n\n&lt;br /&gt;\n\n&lt;div id=\"mynetwork\"&gt;&lt;/div&gt;\n\n&lt;p id=\"selection\"&gt;&lt;/p&gt;\n","js":"var nodes = null;\nvar edges = null;\nvar network = null;\n\nfunction destroy() {\n  if (network !== null) {\n    network.destroy();\n    network = null;\n  }\n}\n\nfunction draw() {\n  destroy();\n  // randomly create some nodes and edges\n  var nodeCount = document.getElementById(\"nodeCount\").value;\n  var data = getScaleFreeNetwork(nodeCount);\n\n  // create a network\n  var container = document.getElementById(\"mynetwork\");\n  var directionInput = document.getElementById(\"direction\").value;\n  var options = {\n    layout: {\n      hierarchical: {\n        direction: directionInput\n      }\n    }\n  };\n  network = new vis.Network(container, data, options);\n\n  // add event listeners\n  network.on(\"select\", function(params) {\n    document.getElementById(\"selection\").innerHTML =\n      \"Selection: \" + params.nodes;\n  });\n}\n\nvar directionInput = document.getElementById(\"direction\");\nvar btnUD = document.getElementById(\"btn-UD\");\nbtnUD.onclick = function() {\n  directionInput.value = \"UD\";\n  draw();\n};\nvar btnDU = document.getElementById(\"btn-DU\");\nbtnDU.onclick = function() {\n  directionInput.value = \"DU\";\n  draw();\n};\nvar btnLR = document.getElementById(\"btn-LR\");\nbtnLR.onclick = function() {\n  directionInput.value = \"LR\";\n  draw();\n};\nvar btnRL = document.getElementById(\"btn-RL\");\nbtnRL.onclick = function() {\n  directionInput.value = \"RL\";\n  draw();\n};\n\nwindow.addEventListener(\"load\", () =&gt; {\n  draw();\n});\n","js_external":"https://visjs.github.io/vis-network/examples/network/exampleUtil.js;https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js","title":"Vis Network | Layouts | Hierarchical Layout"}'
