      <input
        type="hidden"
        name="data"
        value='{"css":"#mynetwork {\n  width: 900px;\n  height: 600px;\n  border: 1px solid lightgray;\n}\ncode {\n  font-size: 14px;\n  background: #dddddd;\n}\np {\n  max-width: 600px;\n}\n.indented {\n  margin-left: 30px;\n}\n.sep {\n  height: 1px;\n  width: 35%;\n  margin-left: 40px;\n  background-color: #dddddd;\n}\n","css_external":"","html":"<p>\n  When a node or edge is selected or hovered its visible characteristics can be\n  changed.\n</p>\n\n<div id=\"mynetwork\"></div>\n\n<p>\n  In this network, an element (node, edge or label) will change a characteristic\n  when hovered, and it will be locked in when selected. This is managed by\n  setting up a &apos;chosen&apos; function that will be called when the element containing\n  the function is chosen. These functions may be set on nodes, edges and labels,\n  at the individual or group level.\n</p>\n\n<p>\n  All states (unselected, hover-over-unselected, selected, and hover-over\n  selected) may be handled as needed by the application using vis, as the select\n  and hover states are passed to the chosen function when called. Additionally,\n  the id of the element is passed to allow context-specific characteristic\n  adjustment on select or hover as needed.\n</p>\n\n<p>\n  <i\n    >It should be noted that the characteristics which might affect the position\n    of elements have been left out on purpose. While it might be interesting to\n    make them changeable, this is problematic on hovering. Consider that the\n    user hovers over an object. If it changed characteristics that moved it\n    outside of the hover-distance, it would then no longer be hovering. So it\n    would be moved back to its original prosition, within the hover-distance and\n    then again be hovering over the object. This hysteresis loop is kept from\n    occurring by leaving out the characteristics that could cause it. Some\n    seemingly innocuous changes (such as resizing a node&apos;s label on hover that\n    would in turn cause the node to resize and move out of hover-distance) may\n    still cause hysteresis, but with care they should be avoidable.</i\n  >\n</p>\n","js":"var changeChosenLabelColor = function (values, id, selected, hovering) {\n  values.color = \"#ff0000\";\n};\n\nvar changeChosenLabelSize = function (values, id, selected, hovering) {\n  values.size += 1;\n};\n\nvar changeChosenLabelFace = function (values, id, selected, hovering) {\n  values.face = \"serif\";\n};\n\nvar changeChosenLabelMod = function (values, id, selected, hovering) {\n  values.mod = \"bold italic\";\n};\n\nvar changeChosenLabelStrokeWidth = function (values, id, selected, hovering) {\n  values.strokeWidth = 5;\n};\n\nvar changeChosenLabelStrokeColor = function (values, id, selected, hovering) {\n  values.strokeColor = \"#00ff00\";\n};\n\nvar changeChosenNodeColor = function (values, id, selected, hovering) {\n  values.color = \"#ffdd88\";\n};\n\nvar changeChosenNodeBorderWidth = function (values, id, selected, hovering) {\n  values.borderWidth = 3;\n};\n\nvar changeChosenNodeBorderColor = function (values, id, selected, hovering) {\n  values.borderColor = \"#ff0000\";\n};\n\nvar changeChosenNodeSize = function (values, id, selected, hovering) {\n  values.size = 30;\n};\n\nvar changeChosenNodeBorderDashes = function (values, id, selected, hovering) {\n  values.borderDashes = [10, 10];\n};\n\nvar changeChosenNodeBorderRadius = function (values, id, selected, hovering) {\n  values.borderRadius = 15;\n};\n\nvar changeChosenNodeShadow = function (values, id, selected, hovering) {\n  values.shadow = true;\n};\n\nvar changeChosenNodeShadowColor = function (values, id, selected, hovering) {\n  values.shadowColor = \"#ff0000\";\n};\n\nvar changeChosenNodeShadowSize = function (values, id, selected, hovering) {\n  values.shadowSize = 30;\n};\n\nvar changeChosenNodeShadowX = function (values, id, selected, hovering) {\n  values.shadowX = -5;\n};\n\nvar changeChosenNodeShadowY = function (values, id, selected, hovering
