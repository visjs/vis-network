        type="hidden"
        name="data"
        value='{"css":"#mynetwork {\n  width: 600px;\n  height: 400px;\n  border: 1px solid lightgray;\n}\n","css_external":"","html":"<p>\n  Create a simple network with some nodes and edges. Some of the events are\n  logged in the console in improve readability.\n</p>\n\n<div id=\"mynetwork\"></div>\n\n<h2 id=\"eventSpanHeading\"></h2>\n<pre id=\"eventSpanContent\"></pre>\n","js":"// create an array with nodes\nvar nodes = new vis.DataSet([\n  { id: 1, label: \"Node 1\", title: \"I have a popup!\" },\n  { id: 2, label: \"Node 2\", title: \"I have a popup!\" },\n  { id: 3, label: \"Node 3\", title: \"I have a popup!\" },\n  { id: 4, label: \"Node 4\", title: \"I have a popup!\" },\n  { id: 5, label: \"Node 5\", title: \"I have a popup!\" },\n]);\n\n// create an array with edges\nvar edges = new vis.DataSet([\n  { from: 1, to: 3 },\n  { from: 1, to: 2 },\n  { from: 2, to: 4 },\n  { from: 2, to: 5 },\n]);\n\n// create a network\nvar container = document.getElementById(\"mynetwork\");\nvar data = {\n  nodes: nodes,\n  edges: edges,\n};\n\nvar options = {\n  interaction: { hover: true },\n  manipulation: {\n    enabled: true,\n  },\n};\n\nvar network = new vis.Network(container, data, options);\n\nnetwork.on(\"click\", function (params) {\n  params.event = \"[original event]\";\n  document.getElementById(\"eventSpanHeading\").innerText = \"Click event:\";\n  document.getElementById(\"eventSpanContent\").innerText = JSON.stringify(\n    params,\n    null,\n    4\n  );\n  console.log(\n    \"click event, getNodeAt returns: \" + this.getNodeAt(params.pointer.DOM)\n  );\n});\nnetwork.on(\"doubleClick\", function (params) {\n  params.event = \"[original event]\";\n  document.getElementById(\"eventSpanHeading\").innerText = \"doubleClick event:\";\n  document.getElementById(\"eventSpanContent\").innerText = JSON.stringify(\n    params,\n    null,\n    4\n  );\n});\nnetwork.on(\"oncontext\", function (params) {\n  params.event = \"[original event]\";\n  document.getElementById(\"eventSpanHeading\").innerText =\n    \"oncontext (right click) event:\";\n  document.getElementById(\"eventSpanContent\").innerText = JSON.stringify(\n    params,\n    null,\n    4\n  );\n});\nnetwork.on(\"dragStart\", function (params) {\n  // There&apos;s no point in displaying this event on screen, it gets immediately overwritten\n  params.event = \"[original event]\";\n  console.log(\"dragStart Event:\", params);\n  console.log(\n    \"dragStart event, getNodeAt returns: \" + this.getNodeAt(params.pointer.DOM)\n  );\n});\nnetwork.on(\"dragging\", function (params) {\n  params.event = \"[original event]\";\n  document.getElementById(\"eventSpanHeading\").innerText = \"dragging event:\";\n  document.getElementById(\"eventSpanContent\").innerText = JSON.stringify(\n    params,\n    null,\n    4\n  );\n});\nnetwork.on(\"dragEnd\", function (params) {\n  params.event = \"[original event]\";\n  document.getElementById(\"eventSpanHeading\").innerText = \"dragEnd event:\";\n  document.getElementById(\"eventSpanContent\").innerText = JSON.stringify(\n    params,\n    null,\n    4\n  );\n  console.log(\"dragEnd Event:\", params);\n  console.log(\n    \"dragEnd event, getNodeAt returns: \" + this.getNodeAt(params.pointer.DOM)\n  );\n});\nnetwork.on(\"controlNodeDragging\", function (params) {\n  params.event = \"[original event]\";\n  document.getElementById(\"eventSpanHeading\").innerText =\n    \"control node dragging event:\";\n  document.getElementById(\"eventSpanContent\").innerText = JSON.stringify(\n    params,\n    null,\n    4\n  );\n});\nnetwork.on(\"controlNodeDragEnd\", function (params) {\n  params.event = \"[original event]\";\n  document.getElementById(\"eventSpanHeading\").innerText =\n    \"control node drag end event:\";\n  document.getElementById(\"eventSpanContent\").innerText = JSON.stringify(\n    params,\n    null,\n    4\n  );\n  console.log(\"controlNodeDragEnd Event:\", params);\n});\nnetwork.on(\"zoom\", function (params) {\n  document.getElementById(\"eventSpanHeading\").innerText = \"zoom event:\";\n  document.getElementById(\"eventSpanContent\").innerText = JSON.stringify(\n    params,\n    null,\n    4\n  );\n});\nnetwork.on(\"showPopup\", function (params) {\n  document.getElementById(\"eventSpanHeading\").innerText = \"showPopup event: \";\n  document.getElementById(\"eventSpanContent\").innerText = JSON.stringify(\n    params,\n    null,\n    4\n  );\n});\nnetwork.on(\"hidePopup\", function () {\n  console.log(\"hidePopup Event\");\n});\nnetwork.on(\"select\", function (params) {\n  console.log(\"select Event:\", params);\n});\nnetwork.on(\"selectNode\", function (params) {\n  console.log(\"selectNode Event:\", params);\n});\nnetwork.on(\"selectEdge\", function (params) {\n  console.log(\"selectEdge Event:\", params);\n});\nnetwork.on(\"deselectNode\", function (params) {\n  console.log(\"deselectNode Event:\", params);\n});\nnetwork.on(\"deselectEdge\", function (params) {\n  console.log(\"deselectEdge Event:\", params);\n});\nnetwork.on(\"hoverNode\", function (params) {\n  console.log(\"hoverNode Event:\", params);\n});\nnetwork.on(\"hoverEdge\", function (params) {\n  console.log(\"hoverEdge Event:\", params);\n});\nnetwork.on(\"blurNode\", function (params) {\n  console.log(\"blurNode Event:\", params);\n});\nnetwork.on(\"blurEdge\", function (params) {\n  console.log(\"blurEdge Event:\", params);\n});\n","js_external":"https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js","title":"Vis Network | Events | Interaction events"}'
