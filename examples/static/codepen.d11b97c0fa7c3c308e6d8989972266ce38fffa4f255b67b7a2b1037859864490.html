        type="hidden"
        name="data"
        value='{"css":"html,\nbody {\n  margin: 0px;\n  padding: 0px;\n}\n\n#mynetwork {\n  position: fixed;\n  left: 0px;\n  top: 0px;\n  bottom: 0px;\n  right: 50%;\n  padding: 1em;\n  min-height: 100vh;\n  border-right: 1px solid lightgray;\n  background: white;\n}\n\n#mynetwork-font-awesome-4,\n#mynetwork-font-awesome-5,\n#mynetwork-ionicons {\n  height: 25vh;\n}\n\n#text {\n  position: absolute;\n  left: 50%;\n  padding: 1em;\n}\n\n#title {\n  margin-bottom: 5em;\n}\n","css_external":"","html":"<div id=\"text\">\n  <div id=\"title\">\n    <h1>Vis Network</h1>\n    <h2>Node Styles</h2>\n    <h3>Icons</h3>\n  </div>\n\n  <p>\n    Icons can be used for nodes as well. This example shows icons from Font\n    Awesome and Ionicons but it should work with similar packages as well. It\n    uses Unicode and CSS to define the icons. It&apos;s also possible to use multiple\n    different icon fonts within the same network (e.g. the\n    <code>icon.face</code> property can be <code>\"&apos;Ionicons&apos;\"</code> for one\n    node but <code>\"&apos;FontAwesome&apos;\"</code>).\n  </p>\n\n  <h4>Typing icons in code</h4>\n  <p>\n    It&apos;s possible to either use Unicode escapes (<code>\"\\uXXXX\"</code>) or\n    directly input the characters into the source code. Each method has it&apos;s\n    pros and cons briefly described bellow.\n  </p>\n\n  <h5>Escapes</h5>\n  <p>\n    Unicode characters (icons in this case) can be written using escapes in pure\n    ASCII. There is no chance of encoding issues and they&apos;ll generally be easier\n    to read and write in code. However escaping may be a bit tricky at times,\n    you may need pairs of escape sequences or multiple layers of escaping\n    depending on what icons use use and how you process the text respectively.\n  </p>\n  <ul>\n    <li>\n      For basic plane characters simply prefix them with <code>\\u</code>:\n      Unicode <code>F274</code> ⇔ <code>\"\\uF274\"</code>.\n    </li>\n    <li>\n      For supplementary plane characters use two escapes (surrogate pair):\n      Unicode <code>F0785</code> ⇔ <code>\"\\uDB81\\uDF85\"</code>.\n    </li>\n  </ul>\n\n  <h5>UTF</h5>\n  <p>\n    It&apos;s also possible to type the icon characters directly into the source code\n    (using <code>control+shift+u</code>, copy-pasting, symbol tables or other\n    Unicode character input methods available on your system). You&apos;ll avoid\n    issues with escaping. If the encoding is declared properly, then encoding\n    issues are unlikely nowadays but still possible. Though this doesn&apos;t make\n    issues any more likely if you&apos;re already using UTF for accented letters etc.\n    It&apos;s unlikely though that your editor will render these characters in a\n    readable way.\n  </p>\n\n  <h4>Troubleshooting</h4>\n  <p>\n    If a node is shown as a rectangle, it means the CSS or the font is not\n    loaded (or not yet loaded). A redraw after the font and it&apos;s CSS was loaded\n    will fix that.\n  </p>\n\n  <p>\n    Some fonts require specific font weight to be set. You can see this being\n    set for Font Awesome 5 in this example. Check the CSS that came with your\n    icon font or just experiment with font weight.\n  </p>\n\n  <p>\n    Single icon may use multiple characters (1 or 2 in case of UTF, at least 6\n    with escapes). This makes methods such as\n    <code>.slice()</code> unreliable and quite dangerous. Carelessness can lead\n    to issues with broken icons etc. (you split the escape sequence or surrogate\n    pair). If you process the icon characters in any way, you just have to be\n    very careful.\n  </p>\n</div>\n\n<div id=\"mynetwork\">\n  <h2><i class=\"fa fa-flag\"></i> Font Awesome 4</h2>\n  <div id=\"mynetwork-font-awesome-4\"></div>\n\n  <h2><i class=\"fas fa-flag\"></i> Font Awesome 5</h2>\n  <div id=\"mynetwork-font-awesome-5\"></div>\n\n  <h2><i class=\"ion ion-ionic\"></i> Ionicons</h2>\n  <div id=\"mynetwork-ionicons\"></div>\n</div>\n","js":"/**\n * Example for Font Awesome 4\n */\n(function drawFontAwesome4() {\n  const options = {\n    groups: {\n      usergroups: {\n        shape: \"icon\",\n        icon: {\n          face: \"&apos;FontAwesome&apos;\",\n          code: \"\\uf0c0\",\n          size: 50,\n          color: \"#57169a\",\n        },\n      },\n      users: {\n        shape: \"icon\",\n        icon: {\n          face: \"&apos;FontAwesome&apos;\",\n          code: \"\\uf007\",\n          size: 50,\n          color: \"#aa00ff\",\n        },\n      },\n    },\n  };\n\n  // create an array with nodes\n  const nodes = [\n    {\n      id: 1,\n      label: \"User 1\",\n      group: \"users\",\n    },\n    {\n      id: 2,\n      label: \"User 2\",\n      group: \"users\",\n    },\n    {\n      id: 3,\n      label: \"Usergroup 1\",\n      group: \"usergroups\",\n    },\n    {\n      id: 4,\n      label: \"Usergroup 2\",\n      group: \"usergroups\",\n    },\n    {\n      id: 5,\n      label: \"Organisation 1\",\n      shape: \"icon\",\n      icon: {\n        face: \"&apos;FontAwesome&apos;\",\n        code: \"\\uf1ad\",\n        size: 50,\n        color: \"#f0a30a\",\n      },\n    },\n  ];\n\n  // create an array with edges\n  const edges = [\n    { from: 1, to: 3 },\n    { from: 1, to: 4 },\n    { from: 2, to: 4 },\n    { from: 3, to: 5 },\n    { from: 4, to: 5 },\n  ];\n\n  // prepare the arguments\n  const container = document.getElementById(\"mynetwork-font-awesome-4\");\n  const data = { nodes, edges };\n\n  if (document.fonts) {\n    // Decent browsers: Make sure the fonts are loaded.\n    document.fonts\n      .load(&apos;normal normal 400 24px/1 \"FontAwesome\"&apos;)\n      .catch(console.error.bind(console, \"Failed to load Font Awesome 4.\"))\n      .then(function () {\n        // create a network\n        const network = new vis.Network(container, data, options);\n      })\n      .catch(\n        console.error.bind(\n          console,\n          \"Failed to render the network with Font Awesome 4.\"\n        )\n      );\n  } else {\n    // IE: Let&apos;s just hope the fonts are loaded (they&apos;re probably not,\n    // hence the timeout).\n    window.addEventListener(\"load\", function () {\n      setTimeout(function () {\n        // create a network\n        const network = new vis.Network(container, data, options);\n      }, 500);\n    });\n  }\n})();\n\n/**\n * Example for Font Awesome 5\n */\n(function drawFontAwesome5() {\n  const options = {\n    groups: {\n      usergroups: {\n        shape: \"icon\",\n        icon: {\n          face: \"&apos;Font Awesome 5 Free&apos;\",\n          weight: \"900\", // Font Awesome 5 doesn&apos;t work properly unless bold.\n          code: \"\\uf0c0\",\n          size: 50,\n          color: \"#57169a\",\n        },\n      },\n      users: {\n        shape: \"icon\",\n        icon: {\n          face: \"&apos;Font Awesome 5 Free&apos;\",\n          weight: \"900\", // Font Awesome 5 doesn&apos;t work properly unless bold.\n          code: \"\\uf007\",\n          size: 50,\n          color: \"#aa00ff\",\n        },\n      },\n    },\n  };\n\n  // create an array with nodes\n  const nodes = [\n    {\n      id: 1,\n      label: \"User 1\",\n      group: \"users\",\n    },\n    {\n      id: 2,\n      label: \"User 2\",\n      group: \"users\",\n    },\n    {\n      id: 3,\n      label: \"Usergroup 1\",\n      group: \"usergroups\",\n    },\n    {\n      id: 4,\n      label: \"Usergroup 2\",\n      group: \"usergroups\",\n    },\n    {\n      id: 5,\n      label: \"Organisation 1\",\n      shape: \"icon\",\n      icon: {\n        face: \"&apos;Font Awesome 5 Free&apos;\",\n        weight: \"bold\", // Font Awesome 5 doesn&apos;t work properly unless bold.\n        code: \"\\uf1ad\",\n        size: 50,\n        color: \"#f0a30a\",\n      },\n    },\n  ];\n\n  // create an array with edges\n  const edges = [\n    { from: 1, to: 3 },\n    { from: 1, to: 4 },\n    { from: 2, to: 4 },\n    { from: 3, to: 5 },\n    { from: 4, to: 5 },\n  ];\n\n  // prepare the arguments\n  const container = document.getElementById(\"mynetwork-font-awesome-5\");\n  const data = { nodes, edges };\n\n  if (document.fonts) {\n    // Decent browsers: Make sure the fonts are loaded.\n    document.fonts\n      .load(&apos;normal normal 900 24px/1 \"Font Awesome 5 Free\"&apos;)\n      .catch(console.error.bind(console, \"Failed to load Font Awesome 5.\"))\n      .then(function () {\n        // create a network\n        const network = new vis.Network(container, data, options);\n      })\n      .catch(\n        console.error.bind(\n          console,\n          \"Failed to render the network with Font Awesome 5.\"\n        )\n      );\n  } else {\n    // IE: Let&apos;s just hope the fonts are loaded (they&apos;re probably not,\n    // hence the timeout).\n    window.addEventListener(\"load\", function () {\n      setTimeout(function () {\n        // create a network\n        const network = new vis.Network(container, data, options);\n      }, 500);\n    });\n  }\n})();\n\n/**\n * Example for Ionicons\n */\n(function drawIonicons() {\n  const options = {\n    groups: {\n      usergroups: {\n        shape: \"icon\",\n        icon: {\n          face: \"&apos;Ionicons&apos;\",\n          code: \"\\uf47c\",\n          size: 50,\n          color: \"#57169a\",\n        },\n      },\n      users: {\n        shape: \"icon\",\n        icon: {\n          face: \"&apos;Ionicons&apos;\",\n          code: \"\\uf47e\",\n          size: 50,\n          color: \"#aa00ff\",\n        },\n      },\n    },\n  };\n\n  // create an array with nodes\n  const nodes = [\n    {\n      id: 1,\n      label: \"User 1\",\n      group: \"users\",\n    },\n    {\n      id: 2,\n      label: \"User 2\",\n      group: \"users\",\n    },\n    {\n      id: 3,\n      label: \"Usergroup 1\",\n      group: \"usergroups\",\n    },\n    {\n      id: 4,\n      label: \"Usergroup 2\",\n      group: \"usergroups\",\n    },\n    {\n      id: 5,\n      label: \"Organisation 1\",\n      shape: \"icon\",\n      icon: {\n        face: \"&apos;Ionicons&apos;\",\n        code: \"\\uf276\",\n        size: 50,\n        color: \"#f0a30a\",\n      },\n    },\n  ];\n\n  // create an array with edges\n  const edges = [\n    { from: 1, to: 3 },\n    { from: 1, to: 4 },\n    { from: 2, to: 4 },\n    { from: 3, to: 5 },\n    { from: 4, to: 5 },\n  ];\n\n  // prepare the arguments\n  const container = document.getElementById(\"mynetwork-ionicons\");\n  const data = { nodes, edges };\n\n  if (document.fonts) {\n    // Decent browsers: Make sure the fonts are loaded.\n    document.fonts\n      .load(&apos;normal normal 400 24px/1 \"FontAwesome\"&apos;)\n      .catch(console.error.bind(console, \"Failed to load Font Awesome 4.\"))\n      .then(function () {\n        // create a network\n        const network = new vis.Network(container, data, options);\n      })\n      .catch(\n        console.error.bind(\n          console,\n          \"Failed to render the network with Font Awesome 4.\"\n        )\n      );\n  } else {\n    // IE: Let&apos;s just hope the fonts are loaded (they&apos;re probably not,\n    // hence the timeout).\n    window.addEventListener(\"load\", function () {\n      setTimeout(function () {\n        // create a network\n        const network = new vis.Network(container, data, options);\n      }, 500);\n    });\n  }\n})();\n","js_external":"https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js","title":"Vis Network | Node Styles | Icons"}'
