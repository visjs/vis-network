        type="hidden"
        name="data"
        value='{"css":"#mynetwork {\n  width: 800px;\n  height: 800px;\n  border: 1px solid lightgray;\n}\n\ndiv.nodeContent {\n  position: relative;\n  border: 1px solid lightgray;\n  width: 480px;\n  height: 780px;\n  margin-top: -802px;\n  margin-left: 810px;\n  padding: 10px;\n}\n\npre {\n  padding: 5px;\n  margin: 5px;\n}\n\n.string {\n  color: green;\n}\n\n.number {\n  color: darkorange;\n}\n\n.boolean {\n  color: blue;\n}\n\n.null {\n  color: magenta;\n}\n\n.key {\n  color: red;\n}\n","css_external":"","html":"&lt;h2&gt;Dynamic Data - Importing from Gephi (JSON)&lt;/h2&gt;\n\n&lt;div style=\"width:700px; font-size:14px; text-align: justify;\"&gt;\n  This example shows how to import a JSON file exported by Gephi. The two\n  options available for the import are available through the checkboxes. You can\n  download the Gephi JSON exporter here:\n  &lt;a href=\"https://marketplace.gephi.org/plugin/json-exporter/\" target=\"_blank\"\n    &gt;https://marketplace.gephi.org/plugin/json-exporter/&lt;/a\n  &gt;. All of Gephi&amp;apos;s attributes are also contained within the node elements.\n  This means you can access all of this data through the DataSet.\n  &lt;br /&gt;\n&lt;/div&gt;\n\n&lt;p&gt;\n  &lt;label\n    &gt;&lt;input type=\"checkbox\" id=\"fixed\" checked=\"checked\" /&gt; Fix in place after\n    import.&lt;/label\n  &gt;&lt;br /&gt;\n  &lt;label\n    &gt;&lt;input type=\"checkbox\" id=\"parseColor\" /&gt; Parse the color instead of copy\n    (adds borders, highlights etc.)&lt;/label\n  &gt;\n&lt;/p&gt;\n\n&lt;div id=\"mynetwork\"&gt;&lt;/div&gt;\n&lt;div class=\"nodeContent\"&gt;\n  &lt;h4&gt;Node Content:&lt;/h4&gt;\n  &lt;pre id=\"nodeContent\"&gt;&lt;/pre&gt;\n&lt;/div&gt;\n","js":"var network;\n\nvar nodes = new vis.DataSet();\nvar edges = new vis.DataSet();\nvar gephiImported;\nvar fixedCheckbox = document.getElementById(\"fixed\");\nfixedCheckbox.onchange = redrawAll;\n\nvar parseColorCheckbox = document.getElementById(\"parseColor\");\nparseColorCheckbox.onchange = redrawAll;\n\nvar nodeContent = document.getElementById(\"nodeContent\");\n\nloadJSON(\"../datasources/WorldCup2014.json\", redrawAll, function(err) {\n  console.log(\"error\");\n});\n\nvar container = document.getElementById(\"mynetwork\");\nvar data = {\n  nodes: nodes,\n  edges: edges\n};\nvar options = {\n  nodes: {\n    shape: \"dot\",\n    font: {\n      face: \"Tahoma\"\n    }\n  },\n  edges: {\n    width: 0.15,\n    smooth: {\n      type: \"continuous\"\n    }\n  },\n  interaction: {\n    tooltipDelay: 200,\n    hideEdgesOnDrag: true\n  },\n  physics: {\n    stabilization: false,\n    barnesHut: {\n      gravitationalConstant: -10000,\n      springConstant: 0.002,\n      springLength: 150\n    }\n  }\n};\n\nnetwork = new vis.Network(container, data, options);\nnetwork.on(\"click\", function(params) {\n  if (params.nodes.length &gt; 0) {\n    var data = nodes.get(params.nodes[0]); // get the data from selected node\n    nodeContent.innerHTML = JSON.stringify(data, undefined, 3); // show the data in the div\n  }\n});\n\n/**\n * This function fills the DataSets. These DataSets will update the network.\n */\nfunction redrawAll(gephiJSON) {\n  if (gephiJSON.nodes === undefined) {\n    gephiJSON = gephiImported;\n  } else {\n    gephiImported = gephiJSON;\n  }\n\n  nodes.clear();\n  edges.clear();\n\n  var fixed = fixedCheckbox.checked;\n  var parseColor = parseColorCheckbox.checked;\n\n  var parsed = vis.parseGephiNetwork(gephiJSON, {\n    fixed: fixed,\n    parseColor: parseColor\n  });\n\n  // add the parsed data to the DataSets.\n  nodes.add(parsed.nodes);\n  edges.add(parsed.edges);\n\n  var data = nodes.get(2); // get the data from node 2 as example\n  nodeContent.innerHTML = JSON.stringify(data, undefined, 3); // show the data in the div\n  network.fit(); // zoom to fit\n}\n","js_external":"https://visjs.github.io/vis-network/examples/network/exampleUtil.js;https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js","title":"Vis Network | Data | Importing from Gephi (JSON)"}'
