<html>
  <head>
    <meta charset="utf-8" />
    <title>Vis Network | Edge Styles | Endpoint Offsets</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="html,
body {
  height: 100%;
  width: 100%;
  margin: 0px;
  padding: 0px;
}

.mycontainer {
  position: relative;
  width: 100%;
  height: 100%;
}
#mynetwork {
  position: absolute;
  top: 0px;
  right: 0px;
  bottom: 0px;
  left: 0px;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<div class=".mycontainer">
  <div id="mynetwork"></div>
</div>
'
      />
      <input
        type="hidden"
        name="js"
        value='var types = [].concat.apply(
  [],
  [
    "curvedCW",
    "diagonalCross",
    "continuous",
    "cubicBezier",
    "discrete",
    "dynamic",
    "horizontal",
    "straightCross",
    "vertical",
    "curvedCCW",
  ].map((type) => [{ type }])
);

// create an array with nodes
var nodes = new vis.DataSet();

// create an array with edges
var edges = new vis.DataSet();

types.forEach(({ type }, i) => {
  nodes.add([
    {
      id: 10 * i + 1,
      label: type,
      x: 0,
      y: i * 60,
    },
    {
      id: 10 * i + 2,
      label: type,
      x: 800,
      y: i * 60,
    },
    {
      id: 10 * i + 3,
      label: type,
      x: 1000,
      y: i * 60,
    },
  ]);
  edges.add([
    {
      from: 10 * i + 1,
      to: 10 * i + 2,
      smooth: { type },
      arrows: {
        from: { enabled: true },
        to: { enabled: true },
      },
      endPointOffset: {
        from: -10 + i,
        to: 0 - i,
      },
    },
    {
      from: 10 * i + 3,
      to: 10 * i + 3,
      smooth: { type },
      arrows: {
        from: { enabled: true },
      },
      endPointOffset: {
        from: -10 + i,
      },
    },
  ]);
});

// create a network
var container = document.getElementById("mynetwork");

// provide the data in the vis format
var data = {
  nodes: nodes,
  edges: edges,
};
var options = {
  physics: {
    enabled: false,
  },
};

// initialize your network!
var network = new vis.Network(container, data, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-network/dist/vis-network.js"
      />
      <input
        type="hidden"
        name="title"
        value="Vis Network | Edge Styles | Endpoint Offsets"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
