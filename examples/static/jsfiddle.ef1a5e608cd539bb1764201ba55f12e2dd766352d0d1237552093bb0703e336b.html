<html>
  <head>
    <meta charset="utf-8" />
    <title>Vis Network | Events | Rendering Events</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="#mynetwork {
  width: 600px;
  height: 400px;
  border: 1px solid lightgray;
}

p {
  max-width: 600px;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<p>
  You can draw on the canvas using normal HTML5 canvas functions. The before
  drawing will be behind the network, the after drawing will be in front of the
  network.
</p>

<div id="mynetwork"></div>
<pre id="eventSpan"></pre>
'
      />
      <input
        type="hidden"
        name="js"
        value='// create an array with nodes
var nodes = new vis.DataSet([
  { id: 1, label: "Node 1" },
  { id: 2, label: "Node 2" },
  { id: 3, label: "Node 3" },
  { id: 4, label: "Node 4" },
  { id: 5, label: "Node 5" },
]);

// create an array with edges
var edges = new vis.DataSet([
  { from: 1, to: 3 },
  { from: 1, to: 2 },
  { from: 2, to: 4 },
  { from: 2, to: 5 },
]);

// create a network
var container = document.getElementById("mynetwork");
var data = {
  nodes: nodes,
  edges: edges,
};
var options = {};
var network = new vis.Network(container, data, options);

network.on("initRedraw", function () {
  // do something like move some custom elements?
});
network.on("beforeDrawing", function (ctx) {
  var nodeId = 1;
  var nodePosition = network.getPositions([nodeId]);
  ctx.strokeStyle = "#A6D5F7";
  ctx.fillStyle = "#294475";

  ctx.beginPath();
  ctx.arc(
    nodePosition[nodeId].x,
    nodePosition[nodeId].y,
    50,
    0,
    2 * Math.PI,
    false
  );
  ctx.closePath();

  ctx.fill();
  ctx.stroke();
});
network.on("afterDrawing", function (ctx) {
  var nodeId = 1;
  var nodePosition = network.getPositions([nodeId]);
  ctx.strokeStyle = "#294475";
  ctx.lineWidth = 4;
  ctx.fillStyle = "#A6D5F7";

  ctx.beginPath();
  ctx.arc(
    nodePosition[nodeId].x,
    nodePosition[nodeId].y,
    20,
    0,
    2 * Math.PI,
    false
  );
  ctx.closePath();

  ctx.fill();
  ctx.stroke();
});
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Vis Network | Events | Rendering Events"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
