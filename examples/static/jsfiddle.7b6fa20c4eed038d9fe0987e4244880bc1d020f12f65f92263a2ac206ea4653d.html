<html>
  <head>
    <meta charset="utf-8" />
    <title>Vis Network | Labels | Label Alignment</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="#mynetwork {
  width: 600px;
  height: 400px;
  border: 1px solid lightgray;
}
p {
  max-width: 600px;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;p&gt;Labels of edges can be aligned to edges in various ways.&lt;/p&gt;
&lt;p&gt;
  Text-alignment within node labels can be &amp;apos;left&amp;apos; or
  &amp;apos;center&amp;apos;, other font alignments not implemented.
&lt;/p&gt;
&lt;p&gt;
  Label alignment (placement of label &amp;quot;box&amp;quot;) for nodes (top, bottom,
  left, right, inside) is planned but not in vis yet.
&lt;/p&gt;
&lt;p&gt;
  The click event is captured and displayed to illustrate how the clicking on
  labels works. You can drag the nodes over each other to see how this
  influences the click event values.
&lt;/p&gt;

&lt;div id="mynetwork"&gt;&lt;/div&gt;
&lt;pre id="eventSpan"&gt;&lt;/pre&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='// create an array with nodes
var nodes = [
  { id: 1, label: "Node 1" },
  { id: 2, label: "Node 2" },
  {
    id: 3,
    label: "Node 3:\nLeft-Aligned",
    font: { face: "Monospace", align: "left" }
  },
  { id: 4, label: "Node 4" },
  {
    id: 5,
    label: "Node 5\nLeft-Aligned box",
    shape: "box",
    font: { face: "Monospace", align: "left" }
  }
];

// create an array with edges
var edges = [
  { from: 1, to: 2, label: "middle", font: { align: "middle" } },
  { from: 1, to: 3, label: "top", font: { align: "top" } },
  { from: 2, to: 4, label: "horizontal", font: { align: "horizontal" } },
  { from: 2, to: 5, label: "bottom", font: { align: "bottom" } }
];

// create a network
var container = document.getElementById("mynetwork");
var data = {
  nodes: nodes,
  edges: edges
};
var options = { physics: false };
var network = new vis.Network(container, data, options);

network.on("click", function(params) {
  params.event = "[original event]";
  document.getElementById("eventSpan").innerHTML =
    "&lt;h2&gt;Click event:&lt;/h2&gt;" + JSON.stringify(params, null, 4);
});
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Vis Network | Labels | Label Alignment"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">
        Open JSFiddle
      </button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
