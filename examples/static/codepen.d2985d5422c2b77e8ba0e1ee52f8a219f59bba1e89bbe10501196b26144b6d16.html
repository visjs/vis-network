      <input
        type="hidden"
        name="data"
        value='{"css":"body,\nhtml {\n  font: 10pt sans;\n  line-height: 1.5em;\n  width: 100%;\n  height: 100%;\n  padding: 0;\n  margin: 0;\n  color: #4d4d4d;\n  box-sizing: border-box;\n  overflow: hidden;\n}\n\n#header {\n  margin: 0;\n  padding: 10px;\n  box-sizing: border-box;\n}\n\n#contents {\n  height: 100%;\n  margin: 0;\n  padding: 0;\n  box-sizing: border-box;\n  position: relative;\n}\n\n#left,\n#right {\n  position: absolute;\n  width: 50%;\n  height: 100%;\n  margin: 0;\n  padding: 10px;\n  box-sizing: border-box;\n  display: inline-block;\n}\n\n#left {\n  top: 0;\n  left: 0;\n}\n\n#right {\n  top: 0;\n  right: 0;\n}\n\n#error {\n  color: red;\n}\n\n#data {\n  width: 100%;\n  height: 100%;\n  border: 1px solid #d3d3d3;\n  box-sizing: border-box;\n  resize: none;\n}\n\n#draw {\n  padding: 5px 15px;\n}\n\n#mynetwork {\n  width: 100%;\n  height: 100%;\n  border: 1px solid #d3d3d3;\n  box-sizing: border-box;\n}\n\na:hover {\n  color: red;\n}\n","css_external":"","html":"<div id=\"header\">\n  <h1>DOT language playground</h1>\n\n  <p>\n    Play around with the DOT language in the textarea below, or select one of\n    the following examples:\n  </p>\n  <p style=\"margin-left: 30px\">\n    <a href=\"#\" class=\"example\" data-url=\"data/simple.gv.txt\">simple</a>,\n    <a href=\"#\" class=\"example\" data-url=\"data/computer_network.gv.txt\"\n      >computer network</a\n    >,\n    <a href=\"#\" class=\"example\" data-url=\"data/cellular_automata.gv.txt\"\n      >cellular automata</a\n    >,\n    <a href=\"#\" class=\"example\" data-url=\"graphvizGallery/fsm.gv.txt\">fsm *</a>,\n    <a href=\"#\" class=\"example\" data-url=\"graphvizGallery/hello.gv.txt\"\n      >hello *</a\n    >,\n    <a href=\"#\" class=\"example\" data-url=\"graphvizGallery/process.gv.txt\"\n      >process *</a\n    >,\n    <a href=\"#\" class=\"example\" data-url=\"graphvizGallery/siblings.gv.txt\"\n      >siblings *</a\n    >,\n    <a href=\"#\" class=\"example\" data-url=\"graphvizGallery/softmaint.gv.txt\"\n      >softmaint *</a\n    >,\n    <a href=\"#\" class=\"example\" data-url=\"graphvizGallery/traffic_lights.gv.txt\"\n      >traffic lights *</a\n    >,\n    <a href=\"#\" class=\"example\" data-url=\"graphvizGallery/transparency.gv.txt\"\n      >transparency *</a\n    >,\n    <a href=\"#\" class=\"example\" data-url=\"graphvizGallery/twopi2.gv.txt\"\n      >twopi2 *</a\n    >,\n    <a href=\"#\" class=\"example\" data-url=\"graphvizGallery/unix.gv.txt\">unix *</a\n    >,\n    <a href=\"#\" class=\"example\" data-url=\"graphvizGallery/world.gv.txt\"\n      >world *</a\n    >\n  </p>\n  <p>\n    The examples marked with a star (*) come straight from the\n    <a href=\"http://www.graphviz.org/Gallery.php\">GraphViz gallery</a>.\n  </p>\n  <div>\n    <button id=\"draw\" title=\"Draw the DOT graph (Ctrl+Enter)\">Draw</button>\n    <span id=\"error\"></span>\n  </div>\n</div>\n\n<div id=\"contents\">\n  <div id=\"left\">\n    <textarea id=\"data\">\ndigraph {\n  node [shape=circle fontsize=16]\n  edge [length=100, color=gray, fontcolor=black]\n\n  A -&amp;gt; A[label=0.5];\n  B -&amp;gt; B[label=1.2] -&amp;gt; C[label=0.7] -- A;\n  B -&amp;gt; D;\n  D -&amp;gt; {B; C}\n  D -&amp;gt; E[label=0.2];\n  F -&amp;gt; F;\n  A [\n    fontcolor=white,\n    color=red,\n  ]\n}\n    </textarea>\n  </div>\n  <div id=\"right\">\n    <div id=\"mynetwork\"></div>\n  </div>\n</div>\n","js":"// create a network\nvar container = document.getElementById(\"mynetwork\");\nvar options = {\n  physics: {\n    stabilization: false,\n    barnesHut: {\n      springLength: 200,\n    },\n  },\n};\nvar data = {};\nvar network = new vis.Network(container, data, options);\n\n$(\"#draw\").click(draw);\n\n$(\"a.example\").click(function (event) {\n  var url = $(event.target).data(\"url\");\n  $.get(url)\n    .done(function (dotData) {\n      $(\"#data\").val(dotData);\n      draw();\n    })\n    .fail(function () {\n      $(\"#error\").html(\n        \"Error: Cannot fetch the example data because of security restrictions in JavaScript. Run the example from a server instead of as a local file to resolve this problem. Alternatively, you can copy/paste the data of DOT graphs manually in the textarea below.\",\n      );\n      resize();\n    });\n});\n\n$(window).resize(resize);\n$(window).load(draw);\n\n$(\"#data\").keydown(function (event) {\n  if (event.ctrlKey &amp;&amp; event.keyCode === 13) {\n    // Ctrl+Enter\n    draw();\n    event.stopPropagation();\n    event.preventDefault();\n  }\n});\n\nfunction resize() {\n  $(\"#contents\").height($(\"body\").height() - $(\"#header\").height() - 30);\n}\n\nfunction draw() {\n  try {\n    resize();\n    $(\"#error\").html(\"\");\n\n    // Provide a string with data in DOT language\n    data = vis.parseDOTNetwork($(\"#data\").val());\n\n    network.setData(data);\n  } catch (err) {\n    // set the cursor at the position where the error occurred\n    var match = /\\(char (.*)\\)/.exec(err);\n    if (match) {\n      var pos = Number(match[1]);\n      var textarea = $(\"#data\")[0];\n      if (textarea.setSelectionRange) {\n        textarea.focus();\n        textarea.setSelectionRange(pos, pos);\n      }\n    }\n\n    // show an error message\n    $(\"#error\").html(err.toString());\n  }\n}\n","js_external":"https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js;https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js","title":"Vis Network | Data | DOT language playground"}'
      />
