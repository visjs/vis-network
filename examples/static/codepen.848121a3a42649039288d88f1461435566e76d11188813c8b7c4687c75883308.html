pUp.bind();\n        document.getElementById(\"network-popUp\").style.display = \"block\";\n      },\n      editNode: function (data, callback) {\n        // filling in the popup DOM elements\n        document.getElementById(\"operation\").innerHTML = \"Edit Node\";\n        document.getElementById(\"node-id\").value = data.id;\n        document.getElementById(\"node-label\").value = data.label;\n        document.getElementById(\"saveButton\").onclick = saveData.bind(\n          this,\n          data,\n          callback\n        );\n        document.getElementById(\"cancelButton\").onclick = cancelEdit.bind(\n          this,\n          callback\n        );\n        document.getElementById(\"network-popUp\").style.display = \"block\";\n      },\n      addEdge: function (data, callback) {\n        if (data.from == data.to) {\n          var r = confirm(\"Do you want to connect the node to itself?\");\n          if (r == true) {\n            callback(data);\n          }\n        } else {\n          callback(data);\n        }\n      },\n    },\n  };\n  network = new vis.Network(container, data, options);\n}\n\nfunction clearPopUp() {\n  document.getElementById(\"saveButton\").onclick = null;\n  document.getElementById(\"cancelButton\").onclick = null;\n  document.getElementById(\"network-popUp\").style.display = \"none\";\n}\n\nfunction cancelEdit(callback) {\n  clearPopUp();\n  callback(null);\n}\n\nfunction saveData(data, callback) {\n  data.id = document.getElementById(\"node-id\").value;\n  data.label = document.getElementById(\"node-label\").value;\n  clearPopUp();\n  callback(data);\n}\n\nfunction init() {\n  setDefaultLocale();\n  draw();\n}\n\nwindow.addEventListener(\"load\", () =&gt; {\n  init();\n});\n","js_external":"https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js;https://unpkg.com/alea@1.0.0/alea.js;https://visjs.github.io/vis-network/examples/network/exampleUtil.js","title":"Vis Network | Manipulation | Manipulation with Localization"
