        type="hidden"
        name="data"
        value='{"css":"html,\nbody {\n  font: 11pt arial;\n}\n\nh1 {\n  font-size: 150%;\n  margin: 5px 0;\n}\n\nh2 {\n  font-size: 100%;\n  margin: 5px 0;\n}\n\ntable.view {\n  width: 100%;\n}\n\ntable td {\n  vertical-align: top;\n}\n\ntable table {\n  background-color: #f5f5f5;\n  border: 1px solid #e5e5e5;\n}\n\ntable table td {\n  vertical-align: middle;\n}\n\ninput[type=\"text\"],\npre {\n  border: 1px solid lightgray;\n}\n\npre {\n  margin: 0;\n  padding: 5px;\n  font-size: 10pt;\n}\n\n#mynetwork {\n  width: 100%;\n  height: 400px;\n  border: 1px solid lightgray;\n}\n","css_external":"","html":"<p>\n  This example demonstrates dynamically adding, updating and removing nodes and\n  edges using a DataSet.\n</p>\n\n<h1>Adjust</h1>\n<table>\n  <tbody>\n    <tr>\n      <td>\n        <h2>Node</h2>\n        <table>\n          <tbody>\n            <tr>\n              <td></td>\n              <td><label for=\"node-id\">Id</label></td>\n              <td><input id=\"node-id\" type=\"text\" value=\"6\" /></td>\n            </tr>\n            <tr>\n              <td></td>\n              <td><label for=\"node-label\">Label</label></td>\n              <td><input id=\"node-label\" type=\"text\" value=\"Node 6\" /></td>\n            </tr>\n            <tr>\n              <td></td>\n              <td>Action</td>\n              <td>\n                <button id=\"node-add\" onclick=\"addNode();\">Add</button>\n                <button id=\"node-update\" onclick=\"updateNode();\">Update</button>\n                <button id=\"node-remove\" onclick=\"removeNode();\">Remove</button>\n              </td>\n            </tr>\n          </tbody>\n        </table>\n      </td>\n      <td>\n        <h2>Edge</h2>\n        <table>\n          <tbody>\n            <tr>\n              <td></td>\n              <td><label for=\"edge-id\">Id</label></td>\n              <td><input id=\"edge-id\" type=\"text\" value=\"5\" /></td>\n            </tr>\n            <tr>\n              <td></td>\n              <td><label for=\"edge-from\">From</label></td>\n              <td><input id=\"edge-from\" type=\"text\" value=\"3\" /></td>\n            </tr>\n            <tr>\n              <td></td>\n              <td><label for=\"edge-to\">To</label></td>\n              <td><input id=\"edge-to\" type=\"text\" value=\"4\" /></td>\n            </tr>\n            <tr>\n              <td></td>\n              <td>Action</td>\n              <td>\n                <button id=\"edge-add\" onclick=\"addEdge();\">Add</button>\n                <button id=\"edge-update\" onclick=\"updateEdge();\">Update</button>\n                <button id=\"edge-remove\" onclick=\"removeEdge();\">Remove</button>\n              </td>\n            </tr>\n          </tbody>\n        </table>\n      </td>\n    </tr>\n  </tbody>\n</table>\n\n<h1>View</h1>\n<table class=\"view\">\n  <colgroup>\n    <col width=\"25%\" />\n    <col width=\"25%\" />\n    <col width=\"50%\" />\n  </colgroup>\n  <tbody>\n    <tr>\n      <td>\n        <h2>Nodes</h2>\n        <pre id=\"nodes\"></pre>\n      </td>\n\n      <td>\n        <h2>Edges</h2>\n        <pre id=\"edges\"></pre>\n      </td>\n\n      <td>\n        <h2>Network</h2>\n\n        <div id=\"mynetwork\"></div>\n      </td>\n    </tr>\n  </tbody>\n</table>\n","js":"var nodes, edges, network;\n\n// convenience method to stringify a JSON object\nfunction toJSON(obj) {\n  return JSON.stringify(obj, null, 4);\n}\n\nfunction addNode() {\n  try {\n    nodes.add({\n      id: document.getElementById(\"node-id\").value,\n      label: document.getElementById(\"node-label\").value,\n    });\n  } catch (err) {\n    alert(err);\n  }\n}\n\nfunction updateNode() {\n  try {\n    nodes.update({\n      id: document.getElementById(\"node-id\").value,\n      label: document.getElementById(\"node-label\").value,\n    });\n  } catch (err) {\n    alert(err);\n  }\n}\nfunction removeNode() {\n  try {\n    nodes.remove({ id: document.getElementById(\"node-id\").value });\n  } catch (err) {\n    alert(err);\n  }\n}\n\nfunction addEdge() {\n  try {\n    edges.add({\n      id: document.getElementById(\"edge-id\").value,\n      from: document.getElementById(\"edge-from\").value,\n      to: document.getElementById(\"edge-to\").value,\n    });\n  } catch (err) {\n    alert(err);\n  }\n}\nfunction updateEdge() {\n  try {\n    edges.update({\n      id: document.getElementById(\"edge-id\").value,\n      from: document.getElementById(\"edge-from\").value,\n      to: document.getElementById(\"edge-to\").value,\n    });\n  } catch (err) {\n    alert(err);\n  }\n}\nfunction removeEdge() {\n  try {\n    edges.remove({ id: document.getElementById(\"edge-id\").value });\n  } catch (err) {\n    alert(err);\n  }\n}\n\nfunction draw() {\n  // create an array with nodes\n  nodes = new vis.DataSet();\n  nodes.on(\"*\", function () {\n    document.getElementById(\"nodes\").innerText = JSON.stringify(\n      nodes.get(),\n      null,\n      4\n    );\n  });\n  nodes.add([\n    { id: \"1\", label: \"Node 1\" },\n    { id: \"2\", label: \"Node 2\" },\n    { id: \"3\", label: \"Node 3\" },\n    { id: \"4\", label: \"Node 4\" },\n    { id: \"5\", label: \"Node 5\" },\n  ]);\n\n  // create an array with edges\n  edges = new vis.DataSet();\n  edges.on(\"*\", function () {\n    document.getElementById(\"edges\").innerText = JSON.stringify(\n      edges.get(),\n      null,\n      4\n    );\n  });\n  edges.add([\n    { id: \"1\", from: \"1\", to: \"2\" },\n    { id: \"2\", from: \"1\", to: \"3\" },\n    { id: \"3\", from: \"2\", to: \"4\" },\n    { id: \"4\", from: \"2\", to: \"5\" },\n  ]);\n\n  // create a network\n  var container = document.getElementById(\"mynetwork\");\n  var data = {\n    nodes: nodes,\n    edges: edges,\n  };\n  var options = {};\n  network = new vis.Network(container, data, options);\n}\n\nwindow.addEventListener(\"load\", () => {\n  draw();\n});\n","js_external":"https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js","title":"Vis Network |
