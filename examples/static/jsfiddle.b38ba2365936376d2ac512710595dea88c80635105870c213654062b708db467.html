<html>
  <head>
    <meta charset="utf-8" />
    <title>Vis Network | Events | Physics Events</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="#mynetwork {
  width: 600px;
  height: 400px;
  border: 1px solid lightgray;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;p&gt;Create a simple network with some nodes and edges.&lt;/p&gt;

&lt;div id="mynetwork"&gt;&lt;/div&gt;
&lt;pre id="eventSpan"&gt;&lt;/pre&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='// create an array with nodes
var nodes = new vis.DataSet([
  { id: 1, label: "Node 1" },
  { id: 2, label: "Node 2" },
  { id: 3, label: "Node 3" },
  { id: 4, label: "Node 4" },
  { id: 5, label: "Node 5" },
]);

// create an array with edges
var edges = new vis.DataSet([
  { from: 1, to: 3 },
  { from: 1, to: 2 },
  { from: 2, to: 4 },
  { from: 2, to: 5 },
]);

// create a network
var container = document.getElementById("mynetwork");
var data = {
  nodes: nodes,
  edges: edges,
};
var options = {};
var network = new vis.Network(container, data, options);

network.on("startStabilizing", function (params) {
  document.getElementById("eventSpan").innerHTML =
    "&lt;h3&gt;Starting Stabilization&lt;/h3&gt;";
  console.log("started");
});
network.on("stabilizationProgress", function (params) {
  document.getElementById("eventSpan").innerHTML =
    "&lt;h3&gt;Stabilization progress&lt;/h3&gt;" + JSON.stringify(params, null, 4);
  console.log("progress:", params);
});
network.on("stabilizationIterationsDone", function (params) {
  document.getElementById("eventSpan").innerHTML =
    "&lt;h3&gt;Stabilization iterations complete&lt;/h3&gt;";
  console.log("finished stabilization interations");
});
network.on("stabilized", function (params) {
  document.getElementById("eventSpan").innerHTML =
    "&lt;h3&gt;Stabilized!&lt;/h3&gt;" + JSON.stringify(params, null, 4);
  console.log("stabilized!", params);
});
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Vis Network | Events | Physics Events"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
