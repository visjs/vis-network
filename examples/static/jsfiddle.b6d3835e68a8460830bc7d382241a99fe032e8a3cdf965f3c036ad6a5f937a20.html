        value='<p>
  In this example, the network data can be exported to JSON and imported back
  into the network. Try this out by exporting the network to JSON, clearing the
  network and then importing it again. The nodes will all appear in the same
  position as they were before the network was destroyed.
</p>

<div id="mynetwork"></div>

<div>
  <textarea id="input_output"></textarea>
  <input
    type="button"
    id="import_button"
    onclick="importNetwork()"
    value="import"
  />
  <input
    type="button"
    id="export_button"
    onclick="exportNetwork()"
    value="export"
  />
  <input
    type="button"
    id="destroy_button"
    onclick="destroyNetwork()"
    value="destroy"
  />
</div>

      <input
        type="hidden"
        name="js"
        value='import { generateRandomNodesAndEdges } from "../exampleUtil.js";

var container;
var exportArea;
var importButton;
var exportButton;

function init() {
  container = document.getElementById("mynetwork");
  exportArea = document.getElementById("input_output");
  importButton = document.getElementById("import_button");
  exportButton = document.getElementById("export_button");

  draw();
}

function addConnections(elem, index) {
  // need to replace this with a tree of the network, then get child direct children of the element
  elem.connections = globalThis.network.getConnectedNodes(index);
}

function destroyNetwork() {
  globalThis.network.destroy();
}

function clearOutputArea() {
  exportArea.value = "";
}

function draw() {
  // create a network of nodes
  var data = generateRandomNodesAndEdges(5);

  globalThis.network = new vis.Network(container, data, {
    manipulation: { enabled: true },
  });

  clearOutputArea();
}

function exportNetwork() {
  clearOutputArea();

  var nodes = objectToArray(globalThis.network.getPositions());

  nodes.forEach(addConnections);

  // pretty print node data
  var exportValue = JSON.stringify(nodes, undefined, 2);

  exportArea.value = exportValue;

  resizeExportArea();
}

function importNetwork() {
  var inputValue = exportArea.value;
  var inputData = JSON.parse(inputValue);

  var data = {
    nodes: getNodeData(inputData),
    edges: getEdgeData(inputData),
  };

  globalThis.network = new vis.Network(container, data, {});

  resizeExportArea();
}

function getNodeData(data) {
  var networkNodes = [];

  data.forEach(function (elem, index, array) {
    networkNodes.push({
      id: elem.id,
      label: elem.id,
      x: elem.x,
      y: elem.y,
    });
  });

  return new vis.DataSet(networkNodes);
}

function getNodeById(data, id) {
  for (var n = 0; n < data.length; n++) {
    if (data[n].id == id) {
      // double equals since id can be numeric or string
      return data[n];
    }
  }

  throw "Can not find id &apos;" + id + "&apos; in data";
}

function getEdgeData(data) {
  var networkEdges = [];

  data.forEach(function (node) {
    // add the connection
    node.connections.forEach(function (connId, cIndex, conns) {
      networkEdges.push({ from: node.id, to: connId });
      let cNode = getNodeById(data, connId);

      var elementConnections = cNode.connections;

      // remove the connection from the other node to prevent duplicate connections
      var duplicateIndex = elementConnections.findIndex(function (connection) {
        return connection == node.id; // double equals since id can be numeric or string
      });

      if (duplicateIndex != -1) {
        elementConnections.splice(duplicateIndex, 1);
      }
    });
  });

  return new vis.DataSet(networkEdges);
}

function objectToArray(obj) {
  return Object.keys(obj).map(function (key) {
    obj[key].id = key;
    return obj[key];
  });
}

function resizeExportArea() {
  exportArea.style.height = 1 + exportArea.scrollHeight + "px";
}

init();
