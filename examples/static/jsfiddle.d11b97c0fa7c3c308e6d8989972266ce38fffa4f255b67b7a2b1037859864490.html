      <input
        type="hidden"
        name="html"
        value='&lt;p&gt;
  Icons can be used for nodes as well. This example shows Icons from fontAwesome
  and Ionicons but it should work with similar packages as well. It uses unicode
  and css to define the icons.&lt;br /&gt;&lt;br /&gt;
  &lt;b
    &gt;Remember! Unicode in javascript is done like this: \uf274 for the unicode
    f274.&lt;/b
  &gt;
  &lt;br /&gt;
  If a node is shown as a rectangle, it means the css is not loaded (or not yet
  loaded). A redraw will fix that.
&lt;/p&gt;

&lt;h2&gt;&lt;i class="fa fa-flag"&gt;&lt;/i&gt; Use FontAwesome-icons 4 for nodes&lt;/h2&gt;
&lt;div id="mynetworkFA4"&gt;&lt;/div&gt;
&lt;h2&gt;&lt;i class="fa fa-flag"&gt;&lt;/i&gt; Use FontAwesome-icons 5 for nodes&lt;/h2&gt;
&lt;div id="mynetworkFA5"&gt;&lt;/div&gt;
&lt;h2&gt;&lt;i class="ion ion-ionic"&gt;&lt;/i&gt; Use Ionicons-icons for nodes&lt;/h2&gt;
&lt;div id="mynetworkIO"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='function draw() {
  /*
   * Example for FontAwesome 4
   */
  var optionsFA4 = {
    groups: {

          face: "FontAwesome",
          code: "\uf0c0",

          size: 50,
          color: "#aa00ff"
        }
      }
    }
  };

  // create an array with nodes
  var nodesFA4 = [
    {
      id: 1,
      label: "User 1",
      group: "users"
    },
    {
      id: 2,
      label: "User 2",
      group: "users"
    },
    {
      id: 3,
      label: "Usergroup 1",
      group: "usergroups"
    },
    {
      id: 4,

      group: "usergroups"
    },

        face: "FontAwesome",

        size: 50,
        color: "#f0a30a"
      }
    }
  ];

  // create an array with edges
  var edges = [
    {
      from: 1,
      to: 3
    },
    {
      from: 1,
      to: 4
    },
    {
      from: 2,
      to: 4
    },
    {
      from: 3,
      to: 5
    },
    {
      from: 4,
      to: 5
    }

  // create a network
  var containerFA4 = document.getElementById("mynetworkFA4");
  var dataFA4 = {
    nodes: nodesFA4,
    edges: edges
  };

  var networkFA4 = new vis.Network(containerFA4, dataFA4, optionsFA4);

  /*

   */
  var optionsFA5 = {
    groups: {
      usergroups: {
        shape: "icon",
        icon: {
          face: "&apos;Font Awesome 5 Free&apos;",
          weight: "bold", // Font Awesome 5 doesn&apos;t work properly unless bold.

      },

          code: "\uf007",
          size: 50,
          color: "#aa00ff"
        }
      }
    }
  };

  // create an array with nodes
  var nodesFA5 = [
    {
      id: 1,
      label: "User 1",
      group: "users"
    },
    {
      id: 2,
      label: "User 2",
      group: "users"
    },
    {
      id: 3,

      group: "usergroups"
    },
    {
      id: 4,
      label: "Usergroup 2",
      group: "usergroups"
    },
    {
      id: 5,
      label: "Organisation 1",
      shape: "icon",
      icon: {
        face: "&apos;Font Awesome 5 Free&apos;",
        weight: "bold", // Font Awesome 5 doesn&apos;t work properly unless bold.
        code: "\uf1ad",
        size: 50,
        color: "#f0a30a"
      }
    }
  ];

  // create an array with edges
  var edges = [
    {
      from: 1,
      to: 3
    },
    {
      from: 1,
      to: 4
    },
    {
      from: 2,
      to: 4
    },
    {
      from: 3,
      to: 5
    },
    {
      from: 4,
      to: 5
    }
  ];

  // create a network
  var containerFA5 = document.getElementById("mynetworkFA5");
  var dataFA5 = {
    nodes: nodesFA5,
    edges: edges
  };

  var networkFA5 = new vis.Network(containerFA5, dataFA5, optionsFA5);

  /*
   * Example for Ionicons
   */
  var optionsIO = {
    groups: {
      usergroups: {
        shape: "icon",
        icon: {
          face: "Ionicons",
          code: "\uf47c",
          size: 50,
          color: "#57169a"
        }
      },
      users: {
        shape: "icon",
        icon: {
          face: "Ionicons",
          code: "\uf47e",
          size: 50,
          color: "#aa00ff"
        }
      }
    }
  };

  // create an array with nodes
  var nodesIO = [
    {
      id: 1,
      label: "User 1",
      group: "users"
    },
    {
      id: 2,
      label: "User 2",
      group: "users"
    },
    {
      id: 3,
      label: "Usergroup 1",
      group: "usergroups"
    },
    {
      id: 4,
      label: "Usergroup 2",

    },

        code: "\uf276",
        size: 50,
        color: "#f0a30a"
      }
    }
  ];

  // create a network
  var containerIO = document.getElementById("mynetworkIO");
  var dataIO = {
    nodes: nodesIO,
    edges: edges
  };

  var networkIO = new vis.Network(containerIO, dataIO, optionsIO);
}

window.addEventListener("load", () =&gt; {
  draw();
});
