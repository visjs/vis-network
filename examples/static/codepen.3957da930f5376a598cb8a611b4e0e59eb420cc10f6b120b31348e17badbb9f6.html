        type="hidden"
        name="data"
        value='{"css":"body {\n  font: 10pt sans;\n}\n#mynetwork {\n  width: 600px;\n  height: 600px;\n  border: 1px solid lightgray;\n}\ntable.legend_table {\n  border-collapse: collapse;\n}\ntable.legend_table td,\ntable.legend_table th {\n  border: 1px solid #d3d3d3;\n  padding: 10px;\n}\n\ntable.legend_table td {\n  text-align: center;\n  width: 110px;\n}\n","css_external":"","html":"<h2>Navigation controls and keyboard navigation</h2>\n<div style=\"width: 800px; font-size: 14px; text-align: justify\">\n  This example is the same as example 2, except for the navigation controls that\n  have been activated. The navigation controls are described below.\n  <br /><br />\n  <table class=\"legend_table\">\n    <tbody>\n      <tr>\n        <th>Icons:</th>\n        <td><img src=\"../../../dist/img/network/upArrow.png\" /></td>\n        <td><img src=\"../../../dist/img/network/downArrow.png\" /></td>\n        <td><img src=\"../../../dist/img/network/leftArrow.png\" /></td>\n        <td><img src=\"../../../dist/img/network/rightArrow.png\" /></td>\n        <td><img src=\"../../../dist/img/network/plus.png\" /></td>\n        <td><img src=\"../../../dist/img/network/minus.png\" /></td>\n        <td><img src=\"../../../dist/img/network/zoomExtends.png\" /></td>\n      </tr>\n      <tr>\n        <th>Keyboard shortcuts:</th>\n        <td><div>Up arrow</div></td>\n        <td><div>Down arrow</div></td>\n        <td><div>Left arrow</div></td>\n        <td><div>Right arrow</div></td>\n        <td>\n          <div>=<br />[<br />Page up</div>\n        </td>\n        <td>\n          <div>-<br />]<br />Page down</div>\n        </td>\n        <td><div>None</div></td>\n      </tr>\n      <tr>\n        <th>Description:</th>\n        <td>Move up</td>\n        <td>Move down</td>\n        <td>Move left</td>\n        <td>Move right</td>\n        <td>Zoom in</td>\n        <td>Zoom out</td>\n        <td>Zoom extent</td>\n      </tr>\n    </tbody>\n  </table>\n  <br />\n  Apart from clicking the icons, you can also navigate using the keyboard. The\n  buttons are in table above. Zoom Extends changes the zoom and position of the\n  camera to encompass all visible nodes.\n  <u>\n    Styles have to be loaded to correctly display the icons. Standalone build\n    includes necessary styles and automatically injects them into the page but\n    for peer and legacy builds it&apos;s necessry to manually load\n    <b>vis-network.css</b>.\n  </u>\n  The user is free to alter or overload the CSS classes but without them the\n  navigation icons are not visible.\n</div>\n\n<div id=\"mynetwork\"></div>\n\n<p id=\"selection\"></p>\n","js":"var nodes = null;\nvar edges = null;\nvar network = null;\n\nfunction destroy() {\n  if (network !== null) {\n    network.destroy();\n    network = null;\n  }\n}\n\nfunction draw() {\n  destroy();\n\n  // create an array with nodes\n  var nodes = [\n    { id: 1, label: \"Node 1\" },\n    { id: 2, label: \"Node 2\" },\n    { id: 3, label: \"Node 3\" },\n    { id: 4, label: \"Node 4\" },\n    { id: 5, label: \"Node 5\" },\n  ];\n\n  // create an array with edges\n  var edges = new vis.DataSet([\n    { from: 1, to: 3 },\n    { from: 1, to: 2 },\n    { from: 2, to: 4 },\n    { from: 2, to: 5 },\n  ]);\n\n  // create a network\n  var container = document.getElementById(\"mynetwork\");\n  var data = {\n    nodes: nodes,\n    edges: edges,\n  };\n  var options = {\n    interaction: {\n      navigationButtons: true,\n      keyboard: true,\n    },\n  };\n  network = new vis.Network(container, data, options);\n\n  // add event listeners\n  network.on(\"select\", function (params) {\n    document.getElementById(\"selection\").innerText =\n      \"Selection: \" + params.nodes;\n  });\n}\n\nwindow.addEventListener(\"load\", () => {\n  draw();\n});\n","js_external":"https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js;https://unpkg.com/alea@1.0.0/alea.js","title":"Vis Network | Other | Navigation"}'
