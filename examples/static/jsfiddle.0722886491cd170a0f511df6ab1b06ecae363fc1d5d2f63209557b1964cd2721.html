<html>
  <head>
    <meta charset="utf-8" />
    <title>Vis Network | Example Applications | Disassembler</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="#mynetwork {
  width: 900px;
  height: 850px;
  border: 1px solid lightgray;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<p>
  Use VisJS to diagram the Control-Flow-Graph (CFG) of a function from a program
  you wish to analyze.
</p>
<div id="mynetwork"></div>
<br />
'
      />
      <input
        type="hidden"
        name="js"
        value='import { nodes, edges, options } from "./disassemblerExample.js";

var container = document.getElementById("mynetwork");
var data = { nodes: nodes, edges: edges };
globalThis.network = new vis.Network(container, data, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Vis Network | Example Applications | Disassembler"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
