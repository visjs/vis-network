<!DOCTYPE html>
<html>
  <head>
    <title>Vis Network | Other | Automatic Resizing</title>

    <script
      type="text/javascript"
      src="../../../standalone/umd/vis-network.min.js"
    ></script>

    <style type="text/css">
      #mynetwork {
        width: 400px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    Resizing is immediate in all decent browsers but in IE11 it may take up to a
    second to take effect.

    <div id="mynetwork"></div>

    <script type="text/javascript">
      // resize the canvas
      setInterval(() => {
        document.querySelector("#mynetwork").style.width =
          Math.ceil(300 + 200 * Math.random()) + "px";
        document.querySelector("#mynetwork").style.height =
          Math.ceil(300 + 200 * Math.random()) + "px";
      }, 1951);

      // create an array with nodes
      var nodes = new vis.DataSet([
        { id: 1, label: "Node 1" },
        { id: 2, label: "Node 2" },
        { id: 3, label: "Node 3" },
        { id: 4, label: "Node 4" },
        { id: 5, label: "Node 5" },
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { from: 1, to: 3 },
        { from: 1, to: 2 },
        { from: 2, to: 4 },
        { from: 2, to: 5 },
        { from: 3, to: 3 },
      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {};
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
